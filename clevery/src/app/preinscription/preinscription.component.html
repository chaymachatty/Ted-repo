<section class="page_banner bg_cover" style="background-image: url(../../assets/images/about_bg.jpg);background-position: center -75px !important;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner_content text-center">
                    <h4 class="title">Préinscription</h4>
                    <ul class="breadcrumb justify-content-center">
                        <li><a href="#"></a></li>
                        <li><a class="active" href="#"> </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact_area pt-80 pb-130">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact_form mt-40">                        
                    
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="section_title pb-30">
                                <h3 class="main_title">Préinscription</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <button class="main-btn" style="margin-bottom: 4%;" #fbbutton (click)="signInWithFB()" hidden >Remplir le formulaire depuis facebook</button>

                    <form *ngIf="parcours.length>0"  ngNativeValidate #loginForm="ngForm" (ngSubmit)="inscrire()" role="form" action="#">
                        <fieldset > 
                            <legend>Informations générales</legend>
                        <div class="row">
                     
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Nom"  name="nom" [(ngModel)]="nom" required >
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Prénom" name="prenom" [(ngModel)]="prenom"  required>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Lieu de naissance" hidden>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="date" placeholder="Date de naissance" hidden>
                                </div> <!-- single form -->
                            </div>
                           
                            <div class="col-md-6">
                                <ng-select [(ngModel)]="pays" name="pays" style="    margin-top: 6%;">
                                    <ng-option *ngFor="let car of countries" [value]="car.name">{{car.name}}</ng-option>
                                 </ng-select>

                                 
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Nationalité" name="nationalite" [(ngModel)]="nationalite" required >
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" style="width: 536px;"
                                        ng2TelInput
                                        [ng2TelInputOptions]="{initialCountry: 'tn'}"
                                        (hasError)="hasError($event)"
                                        (ng2TelOutput)="getNumber($event)"
                                        (intlTelInputObject)="telInputObject($event)"
                                        (countryChange)="onCountryChange($event)"  name="mobile" [(ngModel)]="mobile"  required />
                                </div> <!-- single form -->
                            </div>

                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Dernier Diplôme Obtenu " name="diplome" [(ngModel)]="diplome">
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    

                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1" name="parcour" [(ngModel)]="parcour" required>
                                            <option value=''>Choisir un parcour</option>

                                            <option *ngFor="let p of parcours" [value]="p.id">{{p.name}}</option>
                                       
                                        </select>
                                    </div>
                                        
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    

                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect2" name="genre" [(ngModel)]="genre" required>
                                            <option >Genre</option>

                                            <option >Homme</option>
                                            <option >Femme</option>
                                            <option >Ne pas préciser</option>

                                        </select>
                                    </div>
                                        
                                </div> <!-- single form -->
                            </div>
                            




                            <div class="col-md-12">
                                <div class="single_form">
                                    <button class="main-btn" >S'inscrire</button>
                                </div> <!-- single form -->
                            </div>
                        </div> <!-- row -->
                    </fieldset>

                    </form>
                    <ng-container *ngIf="success.length>0">
                        <h5 style="color: greenyellow;">{{success}}</h5>
                    </ng-container>
                    <ng-container *ngIf="erreur.length>0">
                        <h5 style="color: red;">{{erreur}}</h5>
                    </ng-container>
  
                </div> <!-- contact form -->
            </div>
         
        </div> <!-- row -->
    </div> <!-- container -->
</section>
