<section class="page_banner bg_cover" style="background-image: url(../../../assets/images/about_bg.jpg);background-position: center -75px !important;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner_content text-center">
                    <h4 class="title">Contactez nous</h4>
                    <ul class="breadcrumb justify-content-center">
                        <li><a href="#"></a></li>
                        <li><a class="active" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="contact_area pt-80 pb-130">
    <div class="services_shape_1" style="background-image: url(assets/images/shape/shape-12.png)"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="contact_form mt-40">                        
                    
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="section_title pb-30">
                                <h3 class="main_title">Contact</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                        <form  ngNativeValidate #loginForm="ngForm" class="contact-one__form" (ngSubmit)="sendmail()" role="form" action="#" >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="single_form">
                                        <input type="text" placeholder="Nom et prenom" name="name" [(ngModel)]="name" required>
                                    </div> <!-- single form -->
                                </div>
                                <div class="col-md-6">
                                    <div class="single_form">
                                        <input type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
                                    </div> <!-- single form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="single_form">
                                        <input type="text" placeholder="Subject" name="subject" [(ngModel)]="subject" required>
                                    </div> <!-- single form -->
                                </div>
                        
                                <div class="col-md-12">
                                    <div class="single_form">
                                        <textarea placeholder="Message" name="body" [(ngModel)]="body" required></textarea>
                                    </div> <!-- single form -->

                                </div>
                                <div class="col-md-12">

                                    <div #recaptcha ></div>

                                </div>

                                <div class="col-md-12">
                                    <div class="single_form">
                                        <button class="main-btn" type="submit">Envoyer</button>
                                    </div> <!-- single form -->
                                </div>
                            </div> <!-- row -->
                        </form>
                    <ng-container *ngIf="!show">
                        <h5 style="color: greenyellow;">{{success}}</h5>
                    </ng-container>
  
                </div> <!-- contact form -->
            </div>
            <div class="col-lg-4">
                <div class="contact_info pt-20">
                    <ul>
                        <li>
                            <div class="single_info d-flex align-items-center mt-30">
                                <div class="info_icon">
                                    <i class="fa fa-home"></i>
                                </div>
                                <div class="info_content media-body">
                                    <p>08, Rue des Minéraux,  <br> La Charguia I 2035 Tunis</p>
                                </div>
                            </div> <!-- single info -->
                        </li>
                        <li>
                            <div class="single_info d-flex align-items-center mt-30">
                                <div class="info_icon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="info_content media-body">
                                    <p>Télephone: +216 27 294 294</p>
                                    <p>Fax: +216 32 404 377</p>
                                </div>
                            </div> <!-- single info -->
                        </li>
                        <li>
                            <div class="single_info d-flex align-items-center mt-30">
                                <div class="info_icon">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="info_content media-body">
                                    <p>contact@ted-university.com</p>
                                </div>
                            </div> <!-- single info -->
                        </li>
                    </ul>
                </div> <!-- contact info -->
                <div class="contact_map mt-50">
                    <div class="gmap_canvas">                            
                        <iframe id="gmap_canvas" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3193.586901805329!2d10.200912015097606!3d36.82841777381091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd34ef9cfbb3f7%3A0xef24ebe9c03093e!2sClevory+Training!5e0!3m2!1sfr!2stn!4v1524347343263" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div> <!-- contact map -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
