<section class="page_banner bg_cover" style="background-image: url(../../assets/images/about_bg.jpg);background-position: center -75px !important;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner_content text-center">
                    <h4 class="title">Réserver un rendez-vous</h4>
                    <ul class="breadcrumb justify-content-center">
                        <li><a href="#"></a></li>
                        <li><a class="active" href="#"> </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact_area pt-80 pb-130">
    <div class="services_shape_1" style="background-image: url(assets/images/shape/shape-12.png)"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact_form mt-40">                        
                    
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="section_title pb-30">
                                <h3 class="main_title">Rendez-vous</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <button class="main-btn" style="margin-bottom: 4%;" #fbbutton (click)="signInWithFB()" >Remplir le formulaire depuis facebook</button>

                    <form *ngIf="parcours.length>0"  ngNativeValidate #loginForm="ngForm" (ngSubmit)="inscrire()" role="form" action="#">
                        <fieldset > 
                            <legend>Informations générales</legend>
                        <div class="row">
                     
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Nom"  name="nom" [(ngModel)]="nom" required >
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Prénom" name="prenom" [(ngModel)]="prenom"  required>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Lieu de naissance" hidden>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="date" placeholder="Date de naissance" hidden>
                                </div> <!-- single form -->
                            </div>
                           
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Pays" name="pays" [(ngModel)]="pays" required>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Nationalité" name="nationalite" [(ngModel)]="nationalite" required >
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="N° de mobile" name="mobile" [(ngModel)]="mobile" required>
                                </div> <!-- single form -->
                            </div>

                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="text" placeholder="Dernier Diplôme Obtenu " name="diplome" [(ngModel)]="diplome">
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    

                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1" name="parcour" [(ngModel)]="parcour" required>
                                            <option value=''>Choisir un parcour</option>

                                            <option *ngFor="let parcour of parcours" [value]="parcour.id">{{parcour.name}}</option>
                                       
                                        </select>
                                    </div>
                                        
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    

                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect2" name="genre" [(ngModel)]="genre" required>
                                            <option >Genre</option>

                                            <option >Homme</option>
                                            <option >Femme</option>
                                            <option >Ne pas préciser</option>

                                        </select>
                                    </div>
                                        
                                </div> <!-- single form -->
                            </div>
                            <div class="col-md-6">
                                <div class="single_form">
                                    <input type="date" placeholder="Date" name="date" min="{{datemin|date:'yyyy-MM-dd'}}" [(ngModel)]="date">
                                </div> <!-- single form -->
                            </div>
                            




                            <div class="col-md-12">
                                <div class="single_form">
                                    <button class="main-btn" >Réserver</button>
                                </div> <!-- single form -->
                            </div>
                        </div> <!-- row -->
                    </fieldset>

                    </form>
                    <ng-container *ngIf="success.length>0">
                        <h5 style="color: greenyellow;">{{success}}</h5>
                    </ng-container>
                    <ng-container *ngIf="erreur.length>0">
                        <h5 style="color: red;">{{erreur}}</h5>
                    </ng-container>
  
                </div> <!-- contact form -->
            </div>
         
        </div> <!-- row -->
    </div> <!-- container -->
</section>
